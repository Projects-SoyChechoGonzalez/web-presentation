<body>
<main>
	<header class="header">
		<a href="../index.html" class="logo">
			Logo

		<nav id="menu">
			<ul>
				<li><a href="../index.html">Inicio</a></li>

			<i class="fas fa-bars"></i>
		</button>
	</header>
	<section class="contact">
		<h1>Contáctanos</h1>
		<form class="form">
			<label class="label" for="name">
				<span>Nombre</span>
				<input type="text" class="form-control" name="name" id="name" placeholder="Sara Sánchez">
			</label>
			
			<label class="label" for="email">
				<span>Correo</span>
				<input type="email" class="form-control" name="email" id="email" placeholder="sara@gmail.com">
			</label>
			<label class="label" for="subject">
				<span>Asunto</span>
				<input type="text" class="form-control" name="subject" id="subject" placeholder="Solicitar Precios">
			</label>
			<label class="label" for="message">
				<span>Mensaje</span>
				<textarea name="message" class="form-control" id="message" cols="30" rows="4"
				          placeholder=""></textarea>
			</label>
			<input type="submit" value="Send Message" class="sendButton">
		</form>
	</section>
	<footer class="footer">
		<span>Esta página ha sido desarrollada por</span>
